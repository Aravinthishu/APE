{% extends 'base.html' %}
{% load static %}
{% block title %}Blogpage{% endblock %}

{% block content %}
<section class="font-title mt-20 px-4 md:px-4 2xl:px-0">
    <div class="max-w-screen-xl mx-auto flex flex-col gap-6 md:flex-row">
     <div class="flex flex-col">
        <h1 class="text-xl font-bold mb-6">Latest Posts</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
         {% for post in posts %}
            <div class="rounded-lg shadow-lg flex flex-col w-full  gap-0 border border-gray-200" >
                <a href="#"></a>
                <div class="relative p-4 rounded-lg">
                    <a href="#">
                        {% if post.image %}
                        <img class="w-full rounded-lg" src="{{ post.image.url }}" alt="{{ post.title }}">
                        {% endif %}                       
                    </a>    
                </div>
                <div class="px-6 py-4 mb-auto">
                    <a href="{% url 'blog:blog_details' post.slug %}" class="font-semibold  text-2xl inline-block hover:text-indigo-600 transition duration-500 ease-in-out mb-2">
                        {{ post.title }}
                    </a>
                    <p class="text-body text-sm">
                        {{ post.content |safe }}
                    </p>
                </div>
                <div class="px-6 py-3 flex flex-row items-center justify-between bg-gray-100">
                    <span class="py-1 text-xs font-regular text-gray-900 mr-1 flex flex-row items-center">
                        <svg width="20px" height="20px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <rect x="0" fill="none" width="20" height="20"/>                           
                            <g>                            
                            <path d="M10 9.25c-2.27 0-2.73-3.44-2.73-3.44C7 4.02 7.82 2 9.97 2c2.16 0 2.98 2.02 2.71 3.81 0 0-.41 3.44-2.68 3.44zm0 2.57L12.72 10c2.39 0 4.52 2.33 4.52 4.53v2.49s-3.65 1.13-7.24 1.13c-3.65 0-7.24-1.13-7.24-1.13v-2.49c0-2.25 1.94-4.48 4.47-4.48z"/>                           
                            </g>                           
                            </svg>
                        <span class="ml-1">{{post.author}}</span>
                    </span>
                    <span class="py-1 text-xs font-regular text-gray-900 mr-1 flex flex-row items-center">
                        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 6V12" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16.24 16.24L12 12" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        <span class="ml-1">6 mins</span>
                    </span>
                </div>
            </div>
        {% endfor %}
        </div>
     </div>
    </div>
</section>

{% endblock %}
