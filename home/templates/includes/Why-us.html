{% load static %}
<section class="font-title mt-20 py-20 px-4 bg-[#ECF8FF] h-fit md:px-4 2xl:px-0" >
    <h3 class="text-center text-primary font-bold text-4xl">Why Choose Us</h3>
    <div class="max-w-screen-xl mx-auto grid grid-cols-1 gap-6 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 lg:flex-row mt-20">
    {% for item in whyus %}
        <div
        class="zoom-in group relative cursor-pointer overflow-hidden bg-primary px-4 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl sm:mx-auto sm:max-w-sm sm:rounded-lg sm:px-10">
        <span class="absolute top-10 z-0 h-20 w-20 rounded-full bg-secondary transition-all duration-300 group-hover:scale-[10]"></span>
        <div class="relative z-10 mx-auto max-w-md">
            <span class="grid h-20 w-20 place-items-center items-center rounded-full bg-secondary transition-all duration-300 group-hover:bg-secondary">
                <img class="w-12 h-12" src="{{item.image.url}}" alt="hero image">
            </span>
            <div
                class="space-y-6 pt-5 text-sm leading-7 text-gray-200 transition-all duration-300 group-hover:text-white/90">
                <p>{{item.description}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</section>
