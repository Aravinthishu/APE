{% load static %}

<!-- This is an example component -->
 <section class="bg-primary py-8 font-title px-4  md:px-4 2xl:px-0" >
<div class="max-w-screen-xl  mx-auto">
    
    <nav class="border-gray-200">
    <div class=" mx-auto flex flex-wrap items-center justify-between">
        <a href="{% url 'home:home' %}" class="flex">
        <img class="w-20" src="{{brand.logo.url}}" alt="Primary Logo">
        </a>
        <button data-collapse-toggle="mobile-menu" type="button" class="md:hidden ml-3 text-gray-400 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-lg inline-flex items-center justify-center" aria-controls="mobile-menu-2" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="hidden md:block w-full md:w-auto" id="mobile-menu">
            <ul class="flex-col md:flex-row flex md:space-x-12 mt-4 md:mt-0 md:text-lg md:font-medium">
                <li>
                    <a href="{% url 'home:home' %}" 
                       class="block pl-3 pr-4 py-2 md:p-0 
                              {% if request.path == '/' %}text-secondary border-b border-gray-100{% else %}text-white hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-secondary{% endif %}" 
                       aria-current="page">Home</a>
                </li>
                <li>
                    <a href="#" 
                       class="block pl-3 pr-4 py-2 md:p-0 
                              {% if request.path == '/about/' %}text-secondary border-b border-gray-100{% else %}text-white hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-secondary{% endif %}">
                        About Us
                    </a>
                </li>
                <li>
                    <a href="#" 
                       class="block pl-3 pr-4 py-2 md:p-0 
                              {% if request.path == '/services/' %}text-secondary border-b border-gray-100{% else %}text-white hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-secondary{% endif %}">
                        Services
                    </a>
                </li>
                <li>
                    <a href="{% url 'products:category' %}" 
                       class="block pl-3 pr-4 py-2 md:p-0 
                              {% if request.path == '/products/' %}text-secondary border-b border-gray-100{% else %}text-white hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-secondary{% endif %}">
                        Product
                    </a>
                </li>
                <li>
                    <a href="#" 
                       class="block pl-3 pr-4 py-2 md:p-0 
                              {% if request.path == '/blog/' %}text-secondary border-b border-gray-100{% else %}text-white hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-secondary{% endif %}">
                        Blog
                    </a>
                </li>
                <li>
                    <a href="#" 
                       class="block pl-3 pr-4 py-2 md:p-0 
                              {% if request.path == '/contact/' %}text-secondary border-b border-gray-100{% else %}text-white hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-secondary{% endif %}">
                        Contact
                    </a>
                </li>
            </ul>
            
        </div>
    </div>
    </nav>
</div>
</section>
<script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>
