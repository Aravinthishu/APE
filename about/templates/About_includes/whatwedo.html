{% load static %}
<section class="font-title mt-20 px-4 md:px-4 2xl:px-0">
    <div class="max-w-screen-xl mx-auto">
        <h4 class="text-xl text-secondary font-semibold">About Us</h4>
        <h2 class="text-3xl mt-5 text-primary font-semibold md:text-3xl lg:text-4xl xl:text-5xl">Welcome To Our Website!</h2>
    </div>
    <div class="max-w-screen-xl mx-auto flex flex-col mt-8 gap-6 lg:flex-row">
        {% for item in whatwedo %}
        <div class="w-full md:w-1/3 p-6 h-auto text-white bg-secondary rounded-lg flex flex-col items-center justify-center transition duration-300 hover:bg-primary zoom-in">
            <div class="flex gap-3 ">
                <h3 class="font-semibold w-3/4 text-lg">{{ item.title }}</h3>
                <div class="rounded-full bg-white text-secondary text-3xl font-extrabold font-sans w-20 h-20 flex items-center justify-center">0{{forloop.counter}}</div>
            </div>
            <p class="text-base text-gray-100 mt-4 leading-loose">{{ item.description }}</p>
        </div>
        {% endfor %}
    </div>
</section>
