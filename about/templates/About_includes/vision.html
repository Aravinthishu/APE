{% load static %}

<section class="font-title mt-20 px-4 md:px-4 2xl:px-0">
    <div class="max-w-screen-xl mx-auto flex flex-col md:flex-row gap-6">
        <!-- Left Column (Image) -->
        <div class="w-full h-96 relative md:w-1/2 zoom-in">
            <div class=" w-full h-full top-0 right-0 bg-cover rounded-lg bg-gray-200 border border-gray-300"></div>
            <div class="absolute w-full h-full top-6 right-6 bg-cover rounded-lg bg-center bg-no-repeat" style="background-image: url('{% static 'images/absout-content.jpg' %}')"></div>
        </div>

        <!-- Right Column (Vision Cards) -->
        <div class="w-full md:w-1/2 flex flex-col gap-6">
            <!-- Title Section -->
            <div>
                <h4 class="text-xl text-secondary font-semibold slide-left">Vision & Mission</h4>
                <h2 class="text-3xl mt-3 text-primary font-semibold md:text-3xl lg:text-4xl xl:text-5xl slide-left">Our Vision & Our Mission</h2>
            </div>

            <!-- Vision Cards -->
            {% for vision in visions %}
            <div class="w-full p-4 bg-primary rounded-lg flex flex-row items-center justify-start gap-6 zoom-in">
                <!-- Icon -->
                <div class="p-4 w-20 h-20 bg-secondary rounded-full">
                    <img class="w-full" src="{{ vision.icon.url }}" alt="vision">
                </div>

                <!-- Title & Description -->
                <div>
                    <h2 class="text-xl mt-5 text-white font-semibold md:text-2xl lg:text-3xl xl:text-3xl">{{ vision.title }}</h2>
                    <p class="text-gray-300 text-left font-medium text-base mt-4 leading-loose">
                        {{ vision.description }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
